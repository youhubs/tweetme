{% block content %}
Welcome to Tweetme
<script>
    const xhr = new XMLHttpRequest()
    const method = "GET" // "POST"
    const url = "tweets"
    const responseType = "json"

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function(){
        //console.log(xhr.response)
        const serverResponse = xhr.response
        var items = serverResponse.response
        console.log(items)
    }
    xhr.send()
</script>
{% endblock content %}
