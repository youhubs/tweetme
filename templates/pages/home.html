    var el2 = "<h1>Hi there 2</h1>"

    const xhr = new XMLHttpRequest()

    const url = "tweets"

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function(){
        //console.log(xhr.response)
        const serverResponse = xhr.response
        var items = serverResponse.response
        console.log(items)
    }
    xhr.send()
